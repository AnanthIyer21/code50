<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkAnswer(button) {
                var answer = button.getAttribute("data_answer");
                var response = document.getElementById("response");

                if (answer === "correct") {
                    button.style.backgroundColor = "green"
                    response.innerHTML = "Correct!";
                    response.style.color = "green";
                } else {
                    button.style.backgroundColor = "red";
                    response.innerHTML = "Incorrect";
                    response.style.color = "red";
                }
            }

            function checkTextAnswer() {
                var input = document.getElementById("text-answer");
                var response = document.getElementById("text-response");
                var answer = input.value;

                if (answer === "14") {
                    input.style.backgroundColour = "green";
                    response.innerHTML = "Correct!";
                    response.style.color = "green";
                } else {
                    input.style.backgroundColor = "red";
                    response.innerHTML = "incorrect";
                    response.style.color = "red";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>What is the approximate ratio of people to sheep in New Zealand? </h3>
                <button data_answer="incorrect" onclick="checkAnswer(this)">5 people per 1 sheep</button>
                <button data_answer="incorrect" onclick="checkAnswer(this)">3 people per 1 sheep</button>
                <button data_answer="incorrect" onclick="checkAnswer(this)">1 person per 1 sheep</button>

                <button data_answer="correct" onclick="checkAnswer(this)">1 person per 5 sheep</button>
                <div id="respose"></div>
                <!-- TODO: Add multiple choice question here -->

            <div class="section">

                <h3>How many countries does Russia border?</h3>
                <input type="text" id="text-answer">
                <button onclick="checkTextAnswer()">Confirm Answer</button>

                <!-- TODO: Add free response question here -->
